<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastroaluno.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquerry-cadast.css">
    <link rel="shortcut icon" href="imagens/icones/favicon.ico" type="image/x-icon">
    <title>Cadastro do Aluno</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imagens/imgparacadastro.png" alt="negro apontando para logo">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    
                        <div class="input-box">
                            <label for="number">CPF</label>
                            <input id="number" type="tel" name="number" placeholder="000000000-00" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="confirmPassword">Confirme sua Senha</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                        </div>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Turma</h6>
                            </div>
        
                            <div class="gender-group">
                                <div class="gender-input">
                                    <input id="female" type="radio" name="gender">
                                    <label for="female">1° ano</label>
                                </div>
                                
                                <div class="gender-input">
                                    <input id="male" type="radio" name="gender">
                                    <label for="male">2° ano</label>
                                </div>
        
                                <div class="gender-input">
                                    <input id="others" type="radio" name="gender">
                                    <label for="others">3° ano</label>
                                </div>     
                            </div>
                        </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
